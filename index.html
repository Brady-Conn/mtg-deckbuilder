<!DOCTYPE html>
<html>
    <head>
      <title>MTG Deck Builder</title>
      <link rel="stylesheet" href="styles.css"> 
      <script src="jquery.js"></script> 
    </head>
    <body>
      <div class="head">
        <div class="main-title">MTG Deck Builder</div>
      </div>
      <div class="tool-bar">
        <button class="tool-button" id="save-deck">Save Deck</button>
        <button class="tool-button" id="vewi-decks">Veiw Decks</button>
        <button class="tool-button" id="delete-deck">Delete Deck</button>
        <button class="tool-button" id="new-deck">New Deck</button>
      </div>
      <div class="nav-bar">
        <div class="previous">Previous</div>
        <div class="page-count">Page:</div>
        <div class="next">Next</div>
      </div>
      <div class="main-container">
        <div class="set-selection">
          <div class = "set-title">Sets</div>
          <div class="set-container">
            <input type="checkbox" class="set-check" checked>
            <div class="set-name">Modern Horizons</div>
          </div>
          <div class="my-decks"></div>
        </div>
        <div class="card-display"></div>
        <div class="deck-container">
          <div class="deck-title">Deck contents</div>
          <div class="deck-contents">
            <div class="subtract"></div>
            <div class="name-and-quantity"></div>
            <div class="add"></div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
