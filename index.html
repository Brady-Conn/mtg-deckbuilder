<!DOCTYPE html>
<html>
    <head>
      <title>MTG Deck Builder</title>
      <link rel="stylesheet" href="styles.css">  
    </head>
    <body>
      <div class="head">
        <div class="main-title">MTG Deck Builder</div>
      </div>
      <div class="tool-bar">
        <button class="tool-button">Save Deck</button>
        <button class="tool-button">Veiw Decks</button>
        <button class="tool-button">Delete Deck</button>
        <button class="tool-button">New Deck</button>
      </div>
      <div class="main-container">
        <div class="set-selection">
          <div class = "set-title">Sets</div>
        </div>
        <div class="card-display"></div>
        <div class="deck-contents">
          <div class="deck-title">Deck contents</div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
