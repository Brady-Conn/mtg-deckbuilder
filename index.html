<!DOCTYPE html>
<html>
    <head>
      <title>MTG Deck Builder</title>
      <link rel="stylesheet" href="styles.css"> 
      <script src="jquery.js"></script> 
    </head>
    <body>
      <div class="head">
        <div class="main-title">MTG Deck Builder</div>
        <div class="sub-title">For Modern Horizons</div>
      </div>
      <div class="nav-bar">
        <div class="previous">Previous</div>
        <div class="page-count">Page:</div>
        <div class="next">Next</div>
      </div>
      <div class="main-container">
        <div class="set-selection">
          <div class = "set-title">Sets</div>
          <div class="set-container">
            <div class="set-name">Modern Horizons</div>
          </div>
          <hr />
          <div class="my-decks">
            <div class="deck-title">Your Decks</div>
            <div class="deck" id="d1">Deck - 1</div>
            <button class="tool-button" id="delete-deck1">Delete Deck</button>
            <button class="tool-button" id="save-deck1">Save Deck</button>
            <button class="tool-button" id="random1">Random Hand</button>
            <div class="deck" id="d2">Deck - 2</div>
            <button class="tool-button" id="delete-deck2">Delete Deck</button>
            <button class="tool-button" id="save-deck2">Save Deck</button>
            <button class="tool-button" id="random2">Random Hand</button>
            <div class="deck" id="d3">Deck - 3</div>
            <button class="tool-button" id="delete-deck3">Delete Deck</button>
            <button class="tool-button" id="save-deck3">Save Deck</button>
            <button class="tool-button" id="random3">Random Hand</button>
            <div class="deck" id="d4">Deck - 4</div>
            <button class="tool-button" id="delete-deck4">Delete Deck</button>
            <button class="tool-button" id="save-deck4">Save Deck</button>
            <button class="tool-button" id="random4">Random Hand</button>
          </div>
        </div>
        <div class="card-display"></div>
        <div class="deck-container">
          <div class="deck-title">Deck contents</div>
          <div class="deck-contents">
            <div class="subtract"></div>
            <div class="name-and-quantity"></div>
            <div class="add"></div>
          </div>
        </div>
      </div>
      <script src="app.js"></script>
    </body>
</html>
